name: .NET build

on:
  push:
    branches: 
      - main
    paths-ignore:
      - docs/**
      - .github/workflows/docs.yml
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_MULTILEVEL_LOOKUP: false
  NUGET_XMLDOC_MODE: ''
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  restore:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      id: cache
      with:
        path: ${{ github.workspace }}/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        lookup-only: true
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Install the .NET workloads
    - name: Setup .NET
      if: steps.cache.outputs.cache-hit != 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        config-file: ${{ github.workspace }}/src/nuget.config
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Restore using dotnet
      if: steps.cache.outputs.cache-hit != 'true'
      working-directory: ${{ github.workspace }}/src
      run: |
        dotnet restore

  run-tests:
    runs-on: ubuntu-latest
    needs: restore

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - uses: actions/cache/restore@v4
      with:
        path: ${{ github.workspace }}/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Install .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          9.0.x
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        config-file: ${{ github.workspace }}/src/nuget.config
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Test
    - name: Test with dotnet
      working-directory: ${{ github.workspace }}/src
      run: >
        dotnet test
        --logger GitHubActions
        --collect "XPlat code coverage"
        --results-directory ${{ github.workspace }}/coverage/results
        -- RunConfiguration.CollectSourceInformation=true

    - name: Report Generator
      uses: danielpalme/ReportGenerator-GitHub-Action@v5
      with:
        reports: '${{ github.workspace }}/coverage/results/*/coverage.cobertura.xml'
        targetdir: '${{ github.workspace }}/coverage/reports'
        reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
        verbosity: 'Verbose'

    - name: Test Results
      run: cat '${{ github.workspace }}/coverage/reports/SummaryGithub.md' >> $GITHUB_STEP_SUMMARY

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      with:
        name: CoverageReports
        path: ${{ github.workspace }}/coverage/reports
        if-no-files-found: ignore